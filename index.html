<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Portfolio</title>
    <link rel="icon" href="/icon.ico" />
    <!-- Importando estilos de Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importando CDN de AlpineJS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="bg-slate-200 min-h-screen">
    <div class="my-8 text-center justify-center">
      <h1
        class="my-6 mb-6 py-3 w-64 text-3xl border-fuchsia-600 border-t-2 mx-auto border-b-2"
      >
        Portafolio
      </h1>
    </div>
    <div
      class="mx-32 h-full justify-center flex flex-wrap"
      x-data="mostrarProyectos()"
    >
      <template class="mx-auto" id="container" x-for="proyecto in proyectos">
        <div
          class="m-1 relative w-64 h-64 hover:scale-105 transition-all duration-500 ease-in-out hover:shadow-2xl z-10 rounded"
          x-data="{ open: false }"
          @mouseover="open = true"
          @mouseleave="open = false"
        >
          <img
            class="absolute object-cover w-full h-full"
            :src="proyecto.img"
            :alt="proyecto.nombre"
          />
          <div
            class="absolute bg-fuchsia-500 bg-opacity-60 box-border h-full w-full p-4"
            x-show="open"
          >
            <div class="p-3 z-10 border border-slate-50 w-full h-full">
              <div
                class="font-bold text-white text-md pb-3 text-center"
                x-text="proyecto.nombre"
              ></div>
              <p
                class="text-white overflow-auto h-40"
                x-text="proyecto.descripcion"
              ></p>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script src="app.js"></script>
  </body>
</html>
